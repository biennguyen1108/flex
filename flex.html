<html>

<head>
    <title> Display</title>
    <meta charset="utf-8">
    <style>
        .container {
            background-color: blue;
            height: 30px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            margin: auto;
            padding: 0;
        }

        .container div {
            height: 10px;
            width: 10px;
            padding: 7px;
            background-color: white;
            margin: 4px;
        }
    </style>
</head>

<body>
    <p>Flexbox Container</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>


</body>

</html>
